# Access the ssh key from Secret Manager
steps:
  - name: gcr.io/cloud-builders/gcloud
    entrypoint: 'bash'
    args: [ '-c', 'gcloud secrets versions access latest --secret=gatsby_github > /root/.ssh/id_github_gatsby' ]
    volumes:
      - name: 'ssh'
        path: /root/.ssh

  # Set up git with key and domain
  - name: 'gcr.io/cloud-builders/git'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        chmod 600 /root/.ssh/id_github_gatsby
        cat <<EOF >/root/.ssh/config
        Hostname github.com
        IdentityFile /root/.ssh/id_github_gatsby
        EOF
        ssh-keyscan -t rsa github.org >> /root/.ssh/known_hosts
        ssh-keyscan -t rsa contentful.com >> /root/.ssh/known_hosts
    volumes:
      - name: 'ssh'
        path: /root/.ssh

  # Connect to the repository
  - name: 'gcr.io/cloud-builders/git'
    args:
      - clone
      - --recurse-submodules
      - git@github.com:LeWricka/climbing-plan-gatsby.git
    volumes:
      - name: 'ssh'
        path: /root/.ssh

  - name: node
    entrypoint: npm
    dir: gatsby-contentful
    args: ['install']

  - name: node
    entrypoint: npm
    dir: gatsby-contentful
    env:
      - CONTENTFUL_SPACE_ID=yo3wh2ir3oj7
      - CONTENTFUL_ACCESS_TOKEN=3ZlJPvtkO9jwbXO7CAVPsHXDd8ULNllECTIigbjJzJ0
    args: ['run', 'build']

  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['app', 'deploy']
    dir: gatsby-contentful
    timeout: '300s'